              <select id="closeReason" class="custom-select">

                <option value="1">個案已康復</option>

    <script>
      // 倒計時
      let countdown = 3000;
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          alert("自動登出");
        }
      }, 1000);

      document.addEventListener("DOMContentLoaded", function () {
        const mobileSidebarToggle = document.querySelector(
          ".mobile-sidebar-toggle"
        );
        const sidebar = document.querySelector(".sidebar");
        const sidebarOverlay = document.querySelector(".sidebar-overlay");

        function toggleSidebar() {
          sidebar.classList.toggle("show");
          sidebarOverlay.classList.toggle("show");
        }

        mobileSidebarToggle.addEventListener("click", toggleSidebar);
        sidebarOverlay.addEventListener("click", toggleSidebar);

        window.addEventListener("resize", function () {
          if (window.innerWidth > 1024) {
            sidebar.classList.remove("show");
            sidebarOverlay.classList.remove("show");
          }
        });

        const currentYear = new Date().getFullYear();
        document.getElementById("currentYear").textContent = currentYear;

        const moreBtn = document.querySelector(".more-btn");
        const dropdown = document.querySelector(".more-options-dropdown");
        const demoBadgeContainer = document.querySelector(
          ".demo-badge-container"
        );

        moreBtn.addEventListener("click", function (event) {
          event.stopPropagation();

          const containerRect = demoBadgeContainer.getBoundingClientRect();
          const btnRect = moreBtn.getBoundingClientRect();

          dropdown.style.top = `${btnRect.top}px`;
          dropdown.style.left = `${containerRect.right + 8}px`;

          dropdown.classList.toggle("show");
        });

        document.addEventListener("click", function (event) {
          if (
            !dropdown.contains(event.target) &&
            !moreBtn.contains(event.target)
          ) {
            dropdown.classList.remove("show");
          }
        });

        const editStaffBtns = document.querySelectorAll(
          '.action-btn[data-tooltip="編輯主責人員"]'
        );
        const modal = document.getElementById("editStaffModal");
        const closeBtn = modal.querySelector(".close-btn");
        const cancelBtn = modal.querySelector(".cancel-btn");
        const confirmBtn = modal.querySelector(".confirm-btn");

        editStaffBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            modal.classList.add("show");
          });
        });

        function closeModal() {
          modal.classList.remove("show");
        }

        closeBtn.addEventListener("click", closeModal);

        cancelBtn.addEventListener("click", closeModal);

        confirmBtn.addEventListener("click", function () {
          const selectedStaff = document.getElementById("custom-select").value;
          if (selectedStaff) {
            closeModal();
          }
        });

        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            closeModal();
          }
        });

        const navSections = document.querySelectorAll(".nav-section");
        const sidebarToggle = document.querySelector(".sidebar-toggle");

        navSections.forEach((section) => {
          const header = section.querySelector(".nav-header");

          header.addEventListener("click", () => {
            if (sidebar.classList.contains("minimal")) {
              sidebar.classList.remove("minimal");
            }
            section.classList.toggle("collapsed");
          });
        });

        sidebarToggle.addEventListener("click", () => {
          sidebar.classList.toggle("minimal");
        });

        const sortButtons = document.querySelectorAll(".sort-btn");
        const tableBody = document.querySelector(".table tbody");

        function sortTable(columnIndex, direction) {
          const rows = Array.from(tableBody.querySelectorAll("tr"));

          rows.sort((a, b) => {
            const aValue = a.cells[columnIndex].textContent.trim();
            const bValue = b.cells[columnIndex].textContent.trim();

            if (!isNaN(aValue) && !isNaN(bValue)) {
              return direction === "asc" ? aValue - bValue : bValue - aValue;
            }

            if (
              aValue.match(/^\d{4}-\d{2}-\d{2}$/) &&
              bValue.match(/^\d{4}-\d{2}-\d{2}$/)
            ) {
              return direction === "asc"
                ? new Date(aValue) - new Date(bValue)
                : new Date(bValue) - new Date(aValue);
            }

            return direction === "asc"
              ? aValue.localeCompare(bValue, "zh-TW")
              : bValue.localeCompare(aValue, "zh-TW");
          });

          tableBody.innerHTML = "";
          rows.forEach((row) => tableBody.appendChild(row));
        }

        sortButtons.forEach((button, index) => {
          button.addEventListener("click", function () {
            sortButtons.forEach((btn) => {
              if (btn !== this) {
                btn.classList.remove("active", "asc", "desc");
              }
            });

            if (!this.classList.contains("active")) {
              this.classList.add("active", "asc");
              this.classList.remove("desc");
              sortTable(index, "asc");
            } else if (this.classList.contains("asc")) {
              this.classList.remove("asc");
              this.classList.add("desc");
              sortTable(index, "desc");
            } else {
              this.classList.remove("active", "desc");
              sortTable(index, "default");
            }
          });
        });

        const closeCaseBtns = document.querySelectorAll(
          '.action-btn[data-tooltip="結案"]'
        );
        const closeCaseModal = document.getElementById("closeCaseModal");
        const closeCaseCloseBtn = closeCaseModal.querySelector(".close-btn");
        const closeCaseCancelBtn = closeCaseModal.querySelector(".cancel-btn");
        const closeCaseConfirmBtn =
          closeCaseModal.querySelector(".confirm-btn");
        const caseNameSpan = document.getElementById("caseName");
        const caseIdSpan = document.getElementById("caseId");

        closeCaseBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            const row = this.closest("tr");
            const name = row.cells[2].textContent;
            const id = row.cells[1].textContent;

            caseNameSpan.textContent = name;
            caseIdSpan.textContent = id;

            document.getElementById("closeDate").valueAsDate = new Date();

            closeCaseModal.classList.add("show");
          });
        });

        function closeCloseCaseModal() {
          closeCaseModal.classList.remove("show");
          document.getElementById("closeReason").value = "";
          document.getElementById("closeDate").value = "";
        }

        closeCaseCloseBtn.addEventListener("click", closeCloseCaseModal);

        closeCaseCancelBtn.addEventListener("click", closeCloseCaseModal);

        closeCaseConfirmBtn.addEventListener("click", function () {
          const closeReason = document.getElementById("closeReason").value;
          const closeDate = document.getElementById("closeDate").value;

          if (closeReason && closeDate) {
            console.log("結案原因:", closeReason);
            console.log("結案日期:", closeDate);
            closeCloseCaseModal();
          } else {
            alert("請填寫完整資訊");
          }
        });

        closeCaseModal.addEventListener("click", function (e) {
          if (e.target === closeCaseModal) {
            closeCloseCaseModal();
          }
        });
      });
    </script>
